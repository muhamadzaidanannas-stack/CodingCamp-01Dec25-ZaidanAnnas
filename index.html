<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile MZA</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial;
}

.navbar {
    display: flex;
    justify-content: space-between;
    padding: 15px 30px;
    background: #222;
    color: white;
}

.navbar ul {
    display: flex;
    gap: 20px;
    list-style: none;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 6px;
    transition: background 0.25s ease, color 0.25s ease;
}

.navbar a:hover {
    background: #444;
    color: #ffcc00;
}

.home {
    padding: 50px;
    text-align: center;
}
.banner {
    margin-top: 20px;
    height: 200px;
    background: #ddd;
}

.hq {
    padding: 50px;
    background: #f4f4f4;
    text-align: center;
}
.hq-container {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-top: 20px;
}

.circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid #555;
    display: flex;
    align-items: center;
    justify-content: center;
}

.message {
    padding: 50px;
}
.form-container {
    display: flex;
    gap: 50px;
}
form {
    width: 50%;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
input, textarea {
    padding: 10px;
    border: 1px solid #444;
}
button {
    padding: 10px;
    cursor: pointer;
}
.result-box {
    width: 40%;
    border: 1px solid #444;
    padding: 20px;
}

@media (max-width: 768px) {

    .navbar {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        text-align: center;
    }

    .navbar ul {
        justify-content: center;
        flex-wrap: wrap;
    }

    .form-container {
        flex-direction: column;
    }
    form, .result-box {
        width: 100%;
    }

    .hq-container {
        flex-direction: column;
        gap: 20px;
    }
}
    </style>
</head>
<body>

    <nav class="navbar">
        <h2>My Website MZA</h2>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#profile">Our Profile</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#message">Message Us</a></li>
        </ul>
    </nav>

    <section id="home" class="home">
        <h1 id="welcomeText">Hi, Welcome To </h1>
        <div class="banner"></div>
    </section>

    <section id="profile"
     class="hq">
        <h2>Our Headquarter</h2>
        <div class="hq-container">
            <div class="circle">Bandung</div>
            <div class="circle">Bogor</div>
            <div class="circle">Jakarta</div>
        </div>
    </section>

    <section id="message" class="message">
        <h2>Message Us</h2>

        <div class="form-container">

            <form id="messageForm">
                <label>Nama:</label>
                <input type="text" id="name" required>

                <label>Email:</label>
                <input type="email" id="email" placeholder="Example@gmail.com" required>

                <label>Nomor HP:</label>
                <input type="number" id="phone" placeholder="contoh:123456789" required>

                <label>Pesan:</label>
                <textarea id="msg" required></textarea>

                <button type="submit">Submit</button>
            </form>

            <div class="result-box">
                <h3>Hasil Input:</h3>
                <p id="resultName"></p>
                <p id="resultEmail"></p>
                <p id="resultPhone"></p>
                <p id="resultMsg"></p>
            </div>

        </div>
    </section>

   <footer>
    <p>© 2025 — Created by <b>Muhammad Zaidan Annas</b></p>
</footer>


    <script src="js/script.js"></script>
</body>
</html>
